{% extends "base.html" %}

{% block content %}
<header><h1 style="font-weight: bold">Create Alert</h1></header>
<section class="create-alert-form">
    <form method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" required='required'/>
        </div>
        <div class="form-group">
            <label for="item_url">Item URL</label>
            <input type="text" class="form-control" id="item_url" name="item_url" required='required'/>
        </div>
        <div class="form-group">
            <label for="price_limit">Price limit</label>
            <input type="text" class="form-control" id="price_limit" name="price_limit" placeholder="100" aria-describedby="priceLimitHelp" required='required'/>
            <small class="form-text text-muted" id="priceLimitHelp">
                Under which price for the item would you like to get notified?
            </small>
        </div>
        <button type="submit" class="btn btn-success">Create</button>
    </form>
    <a href="{{ url_for('alerts.new_alert') }}"><button type="submit" class="btn btn-warning mt-3">Cancel</button></a>
</section>
{% endblock %}
