{% extends "base.html" %}

{% block content %}
<header><h1 style="font-weight: bold">Edit Store</h1></header>
<section class="create-alert-form">
    <form method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Amozon" value="{{ store.name }}" />
        </div>
        <div class="form-group">
            <label for="url_prefix">URL Prefix</label>
            <input type="text" class="form-control" id="url_prefix" name="url_prefix" placeholder="https://..." value="{{ store.url_prefix }}" aria-describedby="urlPrefixHelp"/>
            <small class="form-text text-muted" id="urlPrefixHelp">
                What URL will all its items start with?
            </small>
        </div>
        <div class="form-group">
            <label for="tag_name">HTML Tag Name</label>
            <input type="text" class="form-control" id="tag_name" name="tag_name" placeholder="span" value="{{ store.tag_name }}" aria-describedby="tagNameHelp" />
            <small class="form-text text-muted" id="tagNameHelp">
                What HTML tag contains the price information for items in this store?
            </small>
        </div>
        <div class="form-group">
            <label for="query">HTML Query</label>
            <input type="text" class="form-control" id="query" name="query" placeholder='{"class": "price price--large"}' value="{{ store_query }}" aria-describedby="queryHelp"/>
            <small class="form-text text-muted" id="queryHelp">
                What attributes are on the element that contain the price? This is can find it on the page.
            </small>
        </div>
       
        <button type="submit" class="btn btn-outline-dark">Update</button>
    </form>
</section>
{% endblock %}
